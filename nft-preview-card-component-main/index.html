<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="img-container">
        <img
          id="eth-img"
          src="images/image-equilibrium.jpg"
          alt="equilibrium"
        />
        <div class="view">
          <img src="images/icon-view.svg" alt="view" />
        </div>
      </div>
      <section class="container__text-desc">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth">
          <span class="eth-desc">
            <img src="images/icon-ethereum.svg" alt="ethereum" />
            <h6>0.041 ETH</h6>
          </span>
          <span class="eth-time">
            <img src="images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </span>
        </div>
        <div class="creation">
          <img src="images/image-avatar.png" alt="avatar creation" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </main>
    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern -->
  </body>
</html>
