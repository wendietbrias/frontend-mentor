<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main class="container">
      <img id="illustration" src="images/illustration-hero.svg" alt="hero" />
      <section class="container__content">
        <div class="main-content-side">
          <h2 class="main-title">Order Summary</h2>
          <p class="main-paragraph">
            Order Summary You can now listen to millions of songs, audiobooks,
            and podcasts on any device anywhere you like!
          </p>
        </div>
        <div class="plan-box">
          <div class="plan-box-side">
            <img src="images/icon-music.svg" alt="music" />
            <div class="plan-box-side-text">
              <h5>Annual Plan</h5>
              <p>$59.99/Year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button id="proceed">Proceed to payment</button>
        <button id="cancel">Cancel order</button>
      </section>
    </main>
    <!--  You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->
  </body>
</html>
