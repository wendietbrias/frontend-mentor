<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <section class="image-side">
        <img src="images/image-product-desktop.jpg" alt="desktop version" />
      </section>
      <section class="text-side">
        <p class="sub-title">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-lists">
          <h3>149.99$</h3>
          <p>169.00$</p>
        </div>
        <button id="add-to-cart">
          <img src="images/icon-cart.svg" alt="cart-icon" />
          Add to cart
        </button>
      </section>
    </main>
    <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
    <script>
      const imageSide = document.querySelector(".image-side img");
      window.addEventListener("resize", function () {
        if (this.innerWidth < 521) {
          imageSide.setAttribute("src", "images/image-product-mobile.jpg");
        }
      });
    </script>
  </body>
</html>
